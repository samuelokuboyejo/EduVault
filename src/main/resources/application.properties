spring.application.name=EduVault
server.port=5000
server.address=0.0.0.0

#spring.datasource.url=jdbc:postgresql://localhost:5432/pathfinder
#spring.datasource.username=samuelokuboyejo
#spring.datasource.password=opeyemi04

spring.datasource.driver-class-name=org.postgresql.Driver
#  comment this when its time to deploy

spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
spring.jpa.properties.hibernate.default_schema=public
remita.merchantId=${REMITA_MERCHANT_ID}
remita.apiKey=${REMITA_API_KEY}
remita.apiSecret=${REMITA_API_SECRET}
remita.baseUrl= ${REMITA_BASE_URL}

security.jwt.secret-key =${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000
GOOGLE_CLIENT_ID=${CLIENT_ID}
logging.level.io.jsonwebtoken=DEBUG
logging.level.org.springframework.security=DEBUG
spring.servlet.multipart.enabled=true

spring.jpa.properties.hibernate.format_sql=true
spring.logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# SMTP settings
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true
spring.mail.protocol=${MAIL_PROTOCOL}

# Async task pool settings
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

app.base-url= ${APP_BASE_URL}