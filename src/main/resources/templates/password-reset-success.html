<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        .header h2 {
            color: #16a34a;
            margin: 0;
            font-size: 24px;
        }
        .content {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #374151;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            text-align: center;
            color: #6b7280;
        }
        .footer a {
            color: #16a34a;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Password Reset Successful</h2>
    </div>
    <div class="content">
        <p>Hello <strong th:text="${name}">User</strong>,</p>
        <p>Your password has been successfully reset.</p>
        <p>If you didn’t make this change, please contact our support immediately.</p>
        <p>Stay secure,<br><strong>The EduVault Team</strong></p>
    </div>
    <div class="footer">
        <p>© 2025 EduVault. All rights reserved.<br>
            <a href="https://pathfinder.com">Visit our website</a></p>
    </div>
</div>
</body>
</html>
